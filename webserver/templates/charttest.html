<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="fetchData">Fetch Data</button>
    <canvas id="myChart" width="400" height="200"></canvas>
</body>
<script>
    document.getElementById("fetchData").addEventListener("click", fetchData);

function fetchData() {
    fetch("/chart-data")
        .then((response) => response.json())
        .then((data) => {
            renderChart(data);
        })
        .catch((error) => console.error("Error fetching data: ", error));
}


function renderChart(data) {
    const fraudData = data.fraud_percentage;
    const successData = data.success_percentage;
    const avgTransactionsData = data.average_transactions;
    const merchantNames = fraudData.map((item) => item.name); 

    const ctx = document.getElementById('myChart').getContext('2d');

    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: merchantNames,
            datasets: [
                {
                    label: 'Fraud Percentage',
                    data: fraudData.map((item) => item.percentage), 
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                },
                {
                    label: 'Success Percentage',
                    data: successData.map((item) => item.percentage), 
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                },
                {
                    label: 'Average Transactions',
                    data: avgTransactionsData.map((item) => item.average), 
                    backgroundColor: 'rgba(255, 206, 86, 0.5)',
                },
            ],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                },
            },
        },
    });
}

</script>
</html>
